<ng-include src="'partials/nav.html'"></ng-include>
<toaster-container toaster-options="{'time-out': 2000, 'close-button':false, 'animation-class': 'toast-top-center'}"></toaster-container>
<div class="container">
    <div class="row">
        <div class="col col-md-8 col-md-offset-2">
            <form>
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" ng-model="post.title">
              </div>
              <div class="form-group">
                <label>Your text</label>
                <textarea class="form-control" placeholder="Your text here" rows="3" ng-model="post.text"></textarea>
              </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="public" ng-model="post.public">Public
                  </label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-8 col-md-offset-2">
              <button id="submit-post" type="submit" class="btn btn-block btn-info text-center" ng-click="submit(post)">Post</button>
        </div>
    </div>
</div>
